<style type="text/css">
  TABLE {
    border-collapse:collapse;
  }
  TH {
    background:#fc0;
  }
  TD {
    background:#fff;
    text-align:center;
  }
  TH, TD {
    border: 1px solid black;
    padding-right: 10px;
  }
</style>
<h3>
  СВОДКА НА {{query_date}}
</h3>

<table>

  <th>ДАТА</th>
  <th>АРТИКУЛ</th>
  <th>ПАРТИЯ</th>
  <th>ПЛАН</th>
  <th>№ апп.</th>
  <th>№ емкости</th>
  <th>№ конв.</th>


  {% for i in records %}
    <tr>
      <td>{{i.date.day}}-{{i.date.month}}-{{i.date.year}}</td>
      <td>{{i.marking}}</td>
      <td>{{i.batch}}</td>
      <td>{{i.plan}}</td>
      <td>{{i.p_apparatus}}</td>
      <td>{{i.p_container}}</td>
      <td>{{i.p_conveyor}}</td>
      

    </tr>
  {% endfor %}
</table>
